<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brasas Vivas - Hinos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/88d2e5a43a.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .app-container {
      background: #fff;
      margin: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 10px;
    }

    h3 {
      color: #0d47a1;
      margin-top: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #29b6f6;
    }

    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .logout-btn {
      background-color: #ff7043;
    }

    .logout-btn:hover {
      background-color: #ff5722;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f6f8;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
    }

    .item span {
      font-size: 15px;
      color: #333;
    }

    .item i {
      cursor: pointer;
      color: #d32f2f;
      font-size: 18px;
      margin-left: 10px;
    }

    .edit-section {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 10px;
    }

    .inline-icon {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="app-container" id="app">Carregando...</div>

  <script>
    const API_KEY = "$2a$10$yx31.JdGRt0H2YA/uBitDuiPeJwoiJQDdeQuoAd1n9XqVEWgpw3m2";
    const BIN_ID = "67f1e1038960c979a57f099c";
    const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let app = document.getElementById("app");
    let currentUser = null;
    let users = {};
    let hinos = [];

    async function fetchData() {
      const res = await fetch(BASE_URL, {
        headers: { 'X-Master-Key': API_KEY }
      });
      const data = await res.json();

      // Atualiza formato antigo para novo (caso necess치rio)
      const oldUsers = data.record.users;
      users = {};
      for (let user in oldUsers) {
        if (typeof oldUsers[user] === 'string') {
          users[user] = { senha: oldUsers[user], admin: user === 'kauan' };
        } else {
          users[user] = oldUsers[user];
        }
      }

      hinos = data.record.hinos || [];
    }

    async function saveData() {
      const data = { users, hinos };
      await fetch(BASE_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify(data)
      });
    }

    function isAdmin() {
      return users[currentUser]?.admin === true;
    }

    function renderLogin() {
      app.innerHTML = `
        <h2>游꿧 Brasas Vivas</h2>
        <input id="username" placeholder="Usu치rio">
        <input id="password" type="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
      `;
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (users[user] && users[user].senha === pass) {
        currentUser = user;
        renderMain();
      } else {
        alert("Usu치rio ou senha inv치lidos.");
      }
    }

    function logout() {
      currentUser = null;
      renderLogin();
    }

    function renderMain() {
      let userSection = "";

      if (isAdmin()) {
        userSection += `
          <h3>Gerenciar Usu치rios</h3>
          <input id="newUser" placeholder="Novo usu치rio">
          <input id="newPass" placeholder="Senha">
          <button onclick="createUser()">Cadastrar</button>
          <input id="searchUser" placeholder="Buscar usu치rio..." oninput="renderUserList()">
          <div id="userList"></div>
        `;
      }

      userSection += `
        <h3>Editar Perfil</h3>
        <div class="edit-section">
          <input id="editName" placeholder="Novo nome de usu치rio">
          <input id="editPass" placeholder="Nova senha">
          <button onclick="updateUser()">Salvar altera칞칫es</button>
        </div>
      `;

      app.innerHTML = `
        <h2>Ol치, ${currentUser} 游녦</h2>
        ${userSection}
        <h3>Lista de Hinos</h3>
        <input id="hinoInput" placeholder="Novo hino...">
        <button onclick="addHino()">Adicionar Hino</button>
        <input id="searchHino" placeholder="Buscar hino..." oninput="renderHinoList()">
        <div id="hinoList"></div>
        <button class="logout-btn" onclick="logout()">Sair</button>
      `;

      renderUserList();
      renderHinoList();
    }

    function createUser() {
      const user = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      if (!user || !pass) return alert("Preencha todos os campos!");
      if (users[user]) return alert("Usu치rio j치 existe.");
      users[user] = { senha: pass, admin: false };
      saveData();
      alert("Usu치rio criado com sucesso!");
      renderUserList();
    }

    function renderUserList() {
      const query = document.getElementById("searchUser")?.value?.toLowerCase() || "";
      let html = "";
      Object.keys(users).forEach(user => {
        if (user.toLowerCase().includes(query)) {
          html += `
            <div class="item">
              <span>${user}</span>
              ${isAdmin() && user !== currentUser && !users[user].admin ? `<i class="fas fa-trash-alt" onclick="deleteUser('${user}')" title="Excluir usu치rio"></i>` : ""}
            </div>
          `;
        }
      });
      const list = document.getElementById("userList");
      if (list) list.innerHTML = html;
    }

    function deleteUser(user) {
      if (confirm(`Tem certeza que deseja excluir o usu치rio "${user}"?`)) {
        delete users[user];
        saveData();
        alert(`Usu치rio "${user}" exclu칤do.`);
        renderUserList();
      }
    }

    function addHino() {
      const nome = document.getElementById("hinoInput").value.trim();
      if (nome) {
        hinos.push({ nome, autor: currentUser });
        saveData();
        document.getElementById("hinoInput").value = "";
        renderHinoList();
      }
    }

    function renderHinoList() {
      const query = document.getElementById("searchHino")?.value?.toLowerCase() || "";
      let html = "";

      const sortedHinos = [...hinos].sort((a, b) =>
        a.nome.localeCompare(b.nome, 'pt-BR', { numeric: true, sensitivity: 'base' })
      );

      sortedHinos.forEach((hino, index) => {
        if (hino.nome.toLowerCase().includes(query)) {
          html += `
            <div class="item">
              <div class="inline-icon">
                <span>${hino.nome} (por ${hino.autor})</span>
              </div>
              <i class="fas fa-trash-alt" onclick="deleteHino(${index})" title="Excluir hino"></i>
            </div>
          `;
        }
      });

      document.getElementById("hinoList").innerHTML = html;
    }

    function deleteHino(index) {
      if (confirm("Tem certeza que deseja excluir este hino?")) {
        hinos.splice(index, 1);
        saveData();
        alert("Hino exclu칤do.");
        renderHinoList();
      }
    }

    function updateUser() {
      const newName = document.getElementById("editName").value.trim();
      const newPass = document.getElementById("editPass").value.trim();
      if (!newName || !newPass) return alert("Preencha todos os campos.");
      if (users[newName] && newName !== currentUser) return alert("Este nome j치 est치 em uso.");
      const adminStatus = users[currentUser].admin;
      delete users[currentUser];
      users[newName] = { senha: newPass, admin: adminStatus };
      currentUser = newName;
      saveData();
      alert("Dados atualizados com sucesso.");
      renderMain();
    }

    fetchData().then(() => renderLogin());
  </script>
</body>
</html>
